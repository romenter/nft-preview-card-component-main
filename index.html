<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./root.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <picture>
      <div class="main-image">
        <img class="eth" src="./images/image-equilibrium.jpg" alt="">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      
      

    </picture>
    <section class="first">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span><img class="icon" src="./images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
        <span><img class="icon" src="./images/icon-clock.svg" alt="⌚"> 3 days left</span>
      </div>
    </section>
    <section class="last">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </div>
</body>
</html>
